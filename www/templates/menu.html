<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-cart">
                    <span class="badge badge-assertive">{{cartCount}}</span>
                </button>
            </ion-nav-buttons>
                
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu>
        <img src="img/menu_banner.jpg" style="width:100%; height:auto;"/>
        <ion-list>
            <ion-item>Login</ion-item>
            <ion-item>Home</ion-item>
            <ion-item menu-close ui-sref="app.browse">Browse</ion-item>
            <ion-item class="item-divider">Categories</ion-item>
            <ion-item ng-repeat = "cat in mainCategories">{{cat.name}}</ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>
